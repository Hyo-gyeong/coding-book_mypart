{% extends 'base.html' %}
{% block content %}
<head>
    
</head>
<table class="table table-hover"> <!--jQuery이용!-->
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">이미지</th>
                <th scope="col">코드</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">과목</th>
                <th scope="col">작성날짜</th>
                <th scope="col">작성자</th>
            </tr>
        </thead>
        <tbody>
            {% for a in askcodes %}
            <tr>
                <th scope="row">1</th>
                <td>{% if a.image %}<img width=10 height=10 src={{a.image.url}}>{% endif %}</td>
                <td>{{a.codesum}}...</td>
                <td>{{a.title}}</td>
                <td><a href="{% url 'askdetail' a.id %}">{{a.sum}}...</a></td>
                <td>{{a.subject}}</td>
                <td>{{a.pub_date}}</td>
                <td>{{a.writer}}</td>
            </tr>
            {% endfor %}     
        </tbody>
    </table>
<a href="{% url 'asknew' %}">질문하기</a><br>
<a href="{% url 'index' %}">뒤로</a>

{% endblock %}
